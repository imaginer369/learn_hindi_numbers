<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Learn Hindi Numbers 1-100</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background-color: #fef6e4;
      color: #333;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #ff6f61;
      background-color: #fff3cd;
      padding: 15px;
      border-radius: 15px;
      box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
    }

    .table-container {
      margin-top: 30px;
      display: flex;
      justify-content: center;
    }

    table {
      border-collapse: collapse;
      width: 90%;
      max-width: 800px;
      background: #ffffff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      font-size: 20px;
    }

    th {
      background-color: #caf0f8;
      color: #03045e;
    }

    tr:nth-child(even) {
      background-color: #f1f1f1;
    }
  </style>
</head>
<body>
  <h1>Learn Numbers from 1 to 100 in Hindi</h1>
  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>Number</th>
          <th>Hindi Name</th>
        </tr>
      </thead>
      <tbody id="numberTable">
        <!-- JavaScript will populate this -->
      </tbody>
    </table>
  </div>

  <script>
    const hindiNames = [
      "शून्य", "एक", "दो", "तीन", "चार", "पाँच", "छह", "सात", "आठ", "नौ",
      "दस", "ग्यारह", "बारह", "तेरह", "चौदह", "पंद्रह", "सोलह", "सत्रह", "अठारह", "उन्नीस",
      "बीस", "इक्कीस", "बाईस", "तेईस", "चौबीस", "पच्चीस", "छब्बीस", "सत्ताइस", "अट्ठाइस", "उनतीस",
      "तीस", "इकतीस", "बत्तीस", "तैंतीस", "चौंतीस", "पैंतीस", "छत्तीस", "सैंतीस", "अड़तीस", "उनतालीस",
      "चालीस", "इकतालीस", "बयालीस", "तैंतालीस", "चवालीस", "पैंतालीस", "छियालीस", "सैंतालीस", "अड़तालीस", "उनचास",
      "पचास", "इक्यावन", "बावन", "तिरेपन", "चौवन", "पचपन", "छप्पन", "सत्तावन", "अट्ठावन", "उनसठ",
      "साठ", "इकसठ", "बासठ", "तिरेसठ", "चौंसठ", "पैंसठ", "छियासठ", "सड़सठ", "अड़सठ", "उनहत्तर",
      "सत्तर", "इकहत्तर", "बहत्तर", "तिहत्तर", "चौहत्तर", "पचहत्तर", "छिहत्तर", "सत्तहत्तर", "अठहत्तर", "उन्यासी",
      "अस्सी", "इक्यासी", "बयासी", "तिरासी", "चौरासी", "पचासी", "छियासी", "सत्तासी", "अठासी", "नवासी",
      "नब्बे", "इक्यानबे", "बानबे", "तिरानबे", "चौरानबे", "पंचानबे", "छियानबे", "सत्तानबे", "अट्ठानबे", "निन्यानबे",
      "सौ"
    ];

    const table = document.getElementById("numberTable");
    for (let i = 1; i <= 100; i++) {
      const row = document.createElement("tr");
      const engNum = document.createElement("td");
      const hindiWord = document.createElement("td");

      engNum.textContent = i;
      hindiWord.textContent = hindiNames[i];

      row.appendChild(engNum);
      row.appendChild(hindiWord);

      table.appendChild(row);
    }
  </script>
</body>
</html>
